<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="score">
        <span id="user-points">0</span>
        <span>|</span>
        <span id="total-points">0</span>
      </div>
      <div id="display-area" class="content">
        <div id="questions-content" class="questions-content">Question 1</div>
        <!-- <div id="answers" class="answers"> -->
        <label class="option"> <input type="radio" name="option" value="1" /> <span id="option1"></span></label>
        <label class="option"> <input type="radio" name="option" value="2" /> <span id="option2"></span></label>
        <br />
        <label class="option"> <input type="radio" name="option" value="3" /> <span id="option3"></span></label>
        <label class="option"> <input type="radio" name="option" value="4" /> <span id="option4"></span></label>
        <!-- </div> -->
        <div id="next-button">
          <button id="next" class="nextbtn">Next</button>
        </div>
      </div>
      <div id="result" class="result content" style="display: none">results</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
